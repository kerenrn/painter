<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>advanced js Ex4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/painter.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/canvas-content.css">
</head>

<body>

    <div class="container">
        <div class="row wrapper">
            <div class="col-md-10 h-100 canvas-frame">
                <div id="canvas"></div>
            </div>
            <div class="col-md-2 h-100 tools">
                <div class="row h-60 colors"></div>
                <div class="row h-30 brushes"></div>
                <div class="row h-10 current-colors">
                    <div class="color" id="fgcolor"></div>
                    <div class="color" id="bgcolor"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="js/painter.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</html>
